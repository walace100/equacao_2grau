        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Conversor para fração</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Página Inicial<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active" onclick="verificacao('raiz.html')">
                        <a class="nav-link" href="#">Simplificador de Raiz<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a href="fracao.html" class="nav-link">Conversor para Fração<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active" onclick="verificacao('equacao.html')">
                        <a class="nav-link" href="#">Calculadora de Equação Quadrática<span class="sr-only"></span></a>
                    </li>
                </ul>
                <span id="login">
                    <button class="btn btn-outline-success my-2 my-sm-0" onclick="javascript:window.location.href = 'login.html'">Entrar</button>
                </span>
            </div>
        </nav>
        <div id="dadosError" class="alert alert-danger alert-dismissible fade show" dismiss="alert" role="alert" style="display:none;">
            Dados fornecidos incorretos!
            <button type="button" class="close" onclick="javascript:$('#dadosError').hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="container-fluid text-center">
            <h1 class="display-4">Conversor para Fração</h1>
            <form>
                <div class="row">
                    <div class="col-md-12">
                        <label for="num">Valor do número em decimal: </label>
                        <input type="number" id="num" min="-1000" max="1000" required>
                    </div>
                </div>
                <button type="button" class="btn btn-dark" onclick="decimal()">Calcular</button>
            </form>
        </div>
        <div class="container-fluid bg-dark text-center text-white rodape rodapeFixo">
            <div class="row rodape2">
                <div class="col-md-4">
                    <ul>
                        <li><a href="index.html" class="text-white">Página Inicial</a></li>
                        <li><a href="#" class="text-white" onclick="verificacao('raiz.html')">Simplificador de Raiz</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                        <ul>
                            <li><a href="#" class="text-white" onclick="verificacao('fracao.html')">Conversor para Fração</a></li>
                            <li><a href="#" class="text-white" onclick="verificacao('equacao.html')">Calculadora de Equação Quadrática</a></li>
                        </ul>
                </div>
                <div class="col-md-4">
                        <ul>
                            <li id="rodapeSair"><a href="#" class="text-white" onclick="javascript:window.location.href = 'login.html'">Entrar</a></li>
                        </ul>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/class.js"></script>
        <script src="js/script.js"></script>
